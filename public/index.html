<head>
  <link rel='stylesheet' href="index.css" />
</head>
<header>
  <title>Hello</title>
</header>
<body>
  <div id='center'>
    <h1 id='maintitle'>Hello there !</h1>
    <h2 id='secrettitle'>Your secret is : </h2>
  </div>
  <script async>
    const func = async () => {
      const response = await window.fetch('/color');
      const data = await response.json();
      console.log(data);
      document.body.style.backgroundColor = data.color;
      document.title = 'Hello ' + data.color;
      document.getElementById('maintitle').innerHTML = 'Hello ' + data.color;
      document.getElementById('secrettitle').innerHTML += data.secret;
    };
    func();
  </script>
</body>
