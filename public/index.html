<head>
  <link rel='stylesheet' href="index.css" />
</head>
<header>
  <title>Hello</title>
</header>
<body>
  <div id='center'>
    <h1 id='maintitle'>Hello there !</h1>
    <h2 id='secrettitle'>Your secret is : </h2>
  </div>
  <script async>
    const func = async () => {
      const responseColor = await window.fetch('/color');
      const dataColor = await responseColor.json();
      
      console.log(dataColor);
      
      document.body.style.backgroundColor = dataColor.color;
      document.title = 'Hello ' + dataColor.color;
      document.getElementById('maintitle').innerHTML = 'Hello ' + dataColor.color;
      
      const responseSecret = await window.fetch('/secret');
      const dataSecret = await responseSecret.json();
      
      console.log(dataSecret);
      
      document.getElementById('secrettitle').innerHTML += dataSecret.secret;
    };
    func();
  </script>
</body>
